 wotd_you_saved_a_beaver_2: "You didn't save the animal"



 wotd_flora_and_fauna.24.title: "The Pygmy Elephants of Borneo"
 wotd_flora_and_fauna.24.desc: "While traveling through the rainforests of Borneo, [explorer.GetName] and the crew came across a herd of dwarf-sized elephants. These baby-faced creatures have oversized ears, plump bellies, and tails so long they drag behind them as they walk. They are far gentler than the larger Asian elephants we know.\n\nTheir appearance suggests they may descend from domesticated elephants once given as gifts by the Raja of Java to the Raja Baginda of Sulu. Such exchanges were common between rulers of high standing, and the animals were often transported by sea, though these gifts were sometimes more burden than honor.\n\nThe practice has since faded. Java no longer has elephants, and transporting full-sized Asiatic elephants has never appealed to our merchants. These smaller variants, however, may be valuable tools of diplomacy."
 wotd_flora_and_fauna.24.a: "Cash in on East-Asian sentiments."
 wotd_flora_and_fauna.24.b: "Our friends in Europe might appreciate these gifts."
 wotd_gifted_borneo_pygmy_elephant: "Gifted Borneo Pygmy Elephant"
 wotd_gifted_borneo_pygmy_elephant_desc: "[discovery_country.GetName] has gifted a gifted Borneo Pygmy Elephant to [target_country.GetName] as a diplomatic gesture."

 wotd_flora_and_fauna.25.title: "The New World Beaver"
 wotd_flora_and_fauna.25.desc: "While navigating the rivers of the New World, [explorer.GetName] spotted a curious sight: a large, industrious rodent busy constructing a dam. He had assumed beavers were simply an old diminishing creature of the European waterways, yet here they were, thriving in the American forests.\n\nObserving closely, [explorer.GetFirstNameWithNoTooltip] noted the differences. The American beaver was larger, with a broader tail and darker, thicker fur, and its lodges were built with an ever impressive skill, spanning entire riverbanks. Reshaping in the process the landscape, creating ponds and channels that teemed with fish and waterfowl."
 wotd_flora_and_fauna.25.a: "Study their dam-building techniques."
 wotd_flora_and_fauna.25.b: "Hunt them for their valuable pelts."
 wotd_flora_and_fauna.25.c: "Leave them be and continue exploring."

 wotd_flora_and_fauna.26.title: "The Beaver's Last Resort"
 wotd_flora_and_fauna.26.desc: "An excerpt from our bestiaries tells that the beaver was once sought after above all for his testicles, believed to hold many medicinal virtues, including castoreum. The tale claims that the beaver, knowing how hunters prized these parts, had a cunning means of escape. If he found himself pursued and could not flee, he would bite off his own testicles and cast them upon the ground so the hunter would claim the prize and abandon the chase. The story adds that, if hunted again, the beaver would halt and show he had nothing left to offer, and so be spared once more. \n\nThough the tale is false, it recalls the hunting that nearly destroyed the European beaver. Once familiar along our rivers, it is now seldom seen, and castoreum remains valued despite bans on the trade. With the renewed study of older writings, the castor bean has regained notice, its oil serving many of the same uses once attributed to castoreum. With this substitute in hand, beavers from America may be reintroduced to our waterways, offering a chance to restore rivers and strengthen declining fish stocks."
 wotd_flora_and_fauna.26.a: "Reintroduce beavers to our waterways."
 wotd_flora_and_fauna.26.b: "Continue hunting the few remaining European beavers."
 STATIC_MODIFIER_NAME_wotd_beaver_reintroduction_modifier: "Beaver Reintroduction"
 STATIC_MODIFIER_DESC_wotd_beaver_reintroduction_modifier: "The reintroduction of beavers to our waterways has begun, aiming to restore the natural ecosystem. Their dam-building activities are expected to improve water quality and support local wildlife."
 STATIC_MODIFIER_NAME_wotd_focusing_on_the_classics_modifier: "Focusing on the Classics"
 STATIC_MODIFIER_DESC_wotd_focusing_on_the_classics_modifier: "A renewed focus on classical texts, particularly Pliny the Elder's Natural History, has guided our understanding of natural remedies and alternatives to rare substances. This scholarly approach emphasizes traditional knowledge while fostering careful innovation."


 STATIC_MODIFIER_NAME_wotd_ocelot_companion_modifier: "Ocelot Companion"
 STATIC_MODIFIER_DESC_wotd_ocelot_companion_modifier: "This artist has formed a bond with an ocelot named Babou, who accompanies them on their journeys."

